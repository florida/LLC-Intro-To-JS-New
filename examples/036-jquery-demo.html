<html>
  <head>
    <title>JavaScript example!</title>
    <script>
$(document).ready(function(){
  $('a.hide').click(function(){
     $('#box').hide();
  });
  $('a.show').click(function(){
     $('#box').show();
  });
  $('a.fade').click(function(){
     $('#box').fadeOut();
  });
  $('a.slide-up').click(function(){
     $('#box').slideUp();
  });
  $('a.slide-toggle').click(function(){
     $('#box').slideToggle();
  });
});
</script>
<style>
	#container {
		width: 320px;
		padding-top: 10px;
	}
	#box {
		height: 60px;
		width: 200px;
		background-color: blue;
		padding: 40px;
		margin-top: 10px;
	}
	a {
		font: 14px Georgia, serif;
		text-decoration: none
	}
	a.active {
		color: pink;
	}
</style>
<div id="container">
	<a class="hide" href="#">Hide</a> |
	<a class="show" href="#">Show</a> |
	<a class="fade" href="#">Fade</a> |
	<a class="slide-toggle" href="#">Slide Toggle</a>
	<div id="box"></div>
</div>


  </head>
  <body>
  </body>
</html>
