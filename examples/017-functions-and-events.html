<html>
  <head>
    <title>JavaScript example!</title>
    <script>
      //define function
      function sayMyName() {
        alert("Florida");
      }
    </script>
  </head>
  <body>
    <!-- call function from a button click -->
    <input type="button" onclick="sayMyName()" value="Say my name!">
    <br />
    <br />
    <!-- call function from an HTML tag -->
    <div onclick="sayMyName();">
      Click here to call the function!
    </div>
  </body>
</html>
