<html>
  <head>
    <title>JavaScript example!</title>
    <script>
      // Straight Booleans
      if ( true ) {
        document.write( "#1 this works. <br />" );
      }
      if ( false ) {
        document.write( "#2 will not work. <br />" );
      }

      // Booleans via variables
      var isSunday = true;
      var isSaturday = false;
      if ( isSunday == true ) {
        document.write( "#3 Yeah, laundry day! <br />" );
      }
      if ( isSaturday == true ) {
        document.write( "#4 Nope, you can't go back in time! <br />" );
      }

      // Numbers
      if ( 1 < 2 ) {
        document.write( "#5 works. <br />" );
      }
      if ( 2 < 1 ) {
        document.write( "#6 won't work. <br />" );
      }

      // Strings
      var emptyString = "";
      var filledString = "Woot! Conditionals!";
      if ( emptyString == "" ) {
        document.write( "#7 Yep, the string was empty. <br />" );
      }
      if ( filledString == "" ) {
        document.write( "#8 won't work. <br />" );
      }
      if ( filledString == "Woot! Conditionals!" ) {
        document.write( "#9 Code strong. <br />" );
      }
    </script>
  </head>
  <body>
  </body>
</html>
