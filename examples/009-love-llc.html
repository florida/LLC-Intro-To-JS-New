<html>
  <head>
    <title>JavaScript example!</title>
    <script>
      var loves = 0;
      function moreLove(){
        //re-assigning the value of the love variable
        loves = loves + 1;
        document.getElementById('update').innerHTML = loves;
      }
    </script>
  </head>
  <body>
    <div id="loveLLC">
      <button onclick="moreLove();">
        <img src="../exercises/assets/llc-logo.png" /> Love!
      </button>
      <p id="update">0</p>
    </div>
  </body>
</html>
